
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Team Site</title>
      <style>
      #header {
        display: flex;
        background-color: rgb(237, 103, 103);
        width: 100%;
        height: 150px;
        align-items: center;
        justify-content: center;
    }
    
    h1 {
        color: whitesmoke;
    }
    
    main {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    
    #cards {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 50px;
        width: 100%;
        justify-content: center;
        padding-left: 0px;
    }
    
    #card {
        display: flex;
        flex-direction: column;
        width: 20%;
        background-color: rgb(239, 239, 239);
        border-radius: 2px;
        box-shadow: 5px 5px 5px grey;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(198, 198, 198);
        list-style-type: none;
        margin: 20px;
    }
    
    #card-header {
        display: flex;
        flex-direction: column;
        background-color: rgb(52, 155, 245);
        width: 100%;
        color: whitesmoke;
        border-radius: 2px;
    
    }
    
    h2,
    h3 {
        margin: 5px 10px 15px 20px;
    }
    
    #card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 35px 5px 35px 5px;
    }
    
    #id,
    #email,
    #different {
        border-style: solid;
        border-width: 1px;
        border-color: rgb(198, 198, 198);
        width: 80%;
        padding: 8px;
        background-color: whitesmoke;
    
    }
    </style>
    </head>
    <body>
      <header id="header">
        <h1>My Team</h1>
      </header>
      <main id="team">
        <ul id="cards">
          
  <li id="card">
        <div id="card-header">
          <h2>Andrew</h2>
          <h3>Manager</h3>
        </div>
        <div id="card-body">
          <div id="id">ID: 1</div>
          <div id="email">Email: <a href="mailto:test@test.com">test@test.com</a></div>
          <div id="different">Office Number: 1</div>
        </div>
  </li>
  
  <li id="card">
        <div id="card-header">
          <h2>Andy</h2>
          <h3>Engineer</h3>
        </div>
        <div id="card-body">
          <div id="id">ID: 2</div>
          <div id="email">Email: <a href="mailto:test1@test.com">test1@test.com</a></div>
          <div id="different">Github: <a href="https://github.com/min-andrew">min-andrew</a></div>
        </div>
  </li>
  
  <li id="card">
        <div id="card-header">
          <h2>Drew</h2>
          <h3>Intern</h3>
        </div>
        <div id="card-body">
          <div id="id">ID: 3</div>
          <div id="email">Email: <a href="mailto:test2@test.com">test2@test.com</a></div>
          <div id="different">School: UW</div>
        </div>
  </li>
  
        </ul>
      </main>
    </body>
  </html>
